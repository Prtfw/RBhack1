       <div class='container'>
    <h1>When Will I Get It?</h1>
    <p>This app will tell you when you'll be able to purchase your item of choice.</p>
    
        <!--form to get user inputs-->
        
    <form>
        <p>What item are you saving for? e.g. iPhone 6</p>
        <input id='item'  type="text" name="item" value="e.g. iPhone 6"><br>
        <p>How much does this item cost?</p>
        <input id='amt' type="number" name="$" value="e.g. 500"><br>
        <p>How much money do  you have now?</p>
        <input id='now' type="number" name="$now" value="e.g. 200"><br>
        <p>How much would you like to save per ...?</p>
        <input id='perT' type="number" name="$perWK" value="e.g. 100">

        <select id="t">
              <option value="weeks">Week</option>
              <option value="months">Month</option>
              <option value="days">Day</option>
        </select>

        <!--this button calls the calc function and triggers calculations-->
        <button id = 'btn' onclick="calc()"> Submit </button>
    </form>

<script>
// the line below prevents form submission from refreshing page, so we can see jquery working
document.getElementById("btn").addEventListener("click", function(event){
    event.preventDefault()
});
// define vars
  var item = "";
  var amt = 0;
  var now = 0;
  var perT = 0;
  var t2have = 0;
  
// when something changes on the form, we update the variable values
    $('form').change(function() { 
        
        item = $('#item').val();
         amt = $('#amt').val();
         now = $('#now').val();
         perT =$('#perT').val(); 
         t = $('#t').val()
         
         t2have = (amt-now)/perT
    })
   
// this function is called when form gets submitted and either shows the answer via jquery + the happy minion giphy OR asks for input check
  var calc = function() {
      t2have = (amt-now)/perT
      //alert("you will have a " + item + " in " +t2have + " weeks.");
      
      if (typeof t2have == 'number' && t2have > 0){
          
      // shows the anser div, the minion giphy and hides the form
      $('#ans').text("you will have a " + item + " in " +t2have + " " + t + ".")
      $('#yay').show()
      $('form').hide()
      }
      
      else{alert("check inputs: did you change anything?")}
    }
    
    </script>
